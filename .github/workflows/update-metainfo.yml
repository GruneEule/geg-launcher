name: Update metainfo.xml on tag release

on:
  push:
    tags:
      - 'v*'

jobs:
  update-metainfo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install xmlstarlet
        run: sudo apt-get update && sudo apt-get install -y xmlstarlet

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Skip prereleases (beta/alpha/rc)
        id: check_release
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if echo "$VERSION" | grep -Eq '(alpha|beta|rc)'; then
            echo "is_release=false" >> $GITHUB_OUTPUT
          else
            echo "is_release=true" >> $GITHUB_OUTPUT
          fi

      - name: Update metainfo.xml
        if: steps.check_release.outputs.is_release == 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          DATE=$(date +%Y-%m-%d)
          xmlstarlet ed -L \
            -s "/component/releases" -t elem -n "releaseTMP" -v "" \
            -i "/component/releases/releaseTMP" -t attr -n "version" -v "$VERSION" \
            -i "/component/releases/releaseTMP" -t attr -n "date" -v "$DATE" \
            -r "/component/releases/releaseTMP" -v "release" \
            packaging/gg.norisk.NoRiskClientLauncherV3.metainfo.xml

      - name: Commit and push changes
        if: steps.check_release.outputs.is_release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add packaging/gg.norisk.NoRiskClientLauncherV3.metainfo.xml
          git commit -m "chore: update metainfo.xml for version ${{ steps.get_version.outputs.version }}"
          git push
